name: Start

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  start:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Build
        run: bun run build

      - name: Start
        run: bun run start &

      - name: Wait for application to start
        run: sleep 20

      - name: Check health
        run: curl -f http://localhost:3000
